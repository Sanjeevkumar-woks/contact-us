<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="m-5" style="background-color: lightsteelblue;">
    <h1>Contact Us</h1>
    <p>We love questions and feedback- and we are happy to help! <br>
    Here are some ways to Contact us.</p>
    <div class="container"  >
    <div class="row">
        <div class="col-sm-8 p-3">
            <h3>Send us a message</h3>
            <p>Send us a message we will respond within 24 hours.</p>
            <label for="firstname">Full Name:</label>
            <input type="text" placeholder="Type your full name here" class="text-light bg-dark">
            <label class="ml-5" for="email">Email : </label>
            <input type="email"placeholder="Type your email here" class="text-light bg-dark"><br>
            <label for="telephone">Telephone:</label>
            <input type="number"placeholder="Telephone number" class="text-light bg-dark">
            <label for="Organisation">Organisation:</label>
            <input type="text" placeholder="Organisation name" class="text-light bg-dark"><br>
            <textarea class="m-2 text-light bg-dark" placeholder="Type your message here" cols="40" rows="5"></textarea><br>
            <button class="btn btn-lg btn-dark ml-1">SUBMIT</button>
        </div>
        <div class="col-sm-4">
            <h3>Contact Information</h3>
            <hr>
            <p><i class="fas fa-compass"></i> 117 Huntigon Ave Ste 1703</p>
            <p><i class="fas fa-envelope-open-text"></i> Contact-us@company.com</p>
            <p><i class="fas fa-phone-square-alt"></i> +91 8123452637</p>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
